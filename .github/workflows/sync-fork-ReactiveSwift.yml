name: Sync Fork For ReactiveSwift
on:
  workflow_dispatch:
  schedule:
    - cron: 0 3 */1 * * # 每天凌晨3点执行

jobs:
  update_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: QLCDFork/github-forks-sync-action@master
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          upstream_repository: ReactiveCocoa/ReactiveSwift
          target_repository: QLCDFork/ReactiveSwift
          upstream_branch: master
          target_branch: master
          force: true
          tags: true
