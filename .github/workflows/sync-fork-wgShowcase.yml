name: Sync Fork For wgShowcase
on:
  workflow_dispatch:
  push:
    branches:
      -master
  schedule:
    - cron: 0 3 */1 * * # 每天凌晨3点执行

jobs:
  update_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: TobKed/github-forks-sync-action@master
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          upstream_repository: kasimok/wgShowcase-public
          target_repository: QLCDFork/wgShowcase-public
          upstream_branch: main
          target_branch: main
          force: true
          tags: true
