name: Sync Fork For RaAPIWrapper
on:
  workflow_dispatch:
  schedule:
    - cron: 0 3 */1 * * # 每天凌晨3点执行

jobs:
  update_fork:
    runs-on: ubuntu-latest
    steps:
      - uses: QLCDFork/github-forks-sync-action@master
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          upstream_repository: rakuyoMo/RaAPIWrapper
          target_repository: QLCDFork/RaAPIWrapper
          upstream_branch: main
          target_branch: main
          force: true
          tags: true
